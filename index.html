<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">



        <!--Head-->
        <a-sphere position="0 4.3 -5" radius="1.2" color="red"></a-sphere>

        <!--Neck-->
        <a-box position = "0 2.8 -5" depth = "0.5" height = "0.5" width = "0.5" color = "brown"></a-box>

        <!--Body-->
        <a-box position = "0 1 -5" depth = "0.5" height = "3" width = "2" color = "yellow"></a-box> 

        <!--Legs-->
        <a-box position = "-0.8 -1.5 -5" depth = "0.5" height = "2" width = "0.5" color = "blue"></a-box>
        <a-box position = "0.8 -1.5 -5" depth = "0.5" height = "2" width = "0.5" color = "blue"></a-box>

        <!--Arms-->
        <a-box position = "-2 2.2 -5" depth = "0.5" height = "0.5" width = "2" color = "orange"></a-box>
        <a-box position = "2 2.2 -5" depth = "0.5" height = "0.5" width = "2" color = "orange"></a-box>

        <!--Eyes-->
        <a-sphere position = "-0.3 3.5 -3" radius = "0.2" color = "white"></a-sphere>
        <a-sphere position = "0.3 3.5 -3" radius = "0.2" color = "white"></a-sphere>

        <!--Eyeballs-->
        <a-sphere position = "-0.3 3.3 -2.7" radius = "0.1" color = "black" animation = "property:position;from:-0.3 3.3 -2.7 ;to:-0.3 3.5 -2.7;dir:alternate;loop:true,dur:1000"
        ></a-sphere>
        <a-sphere position = "0.3 3.3 -2.7" radius = "0.1" color = "black" animation = "property:position;from:0.3 3.3 -2.7 ;to:0.3 3.5 -2.7;dir:alternate;loop:true,dur:1000"
        ></a-sphere>

        <!--Antenna-->
        <a-cylinder position = "0 4.5 -3" radius = "0.1" height = "0.5" color = "yellow"></a-cylinder>
    </a-scene>
</body>

</html>
